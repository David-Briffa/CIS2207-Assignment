<!DOCTYPE HTML>
<html>
    <head>
        <title>Fuel Display</title>
    </head>
    <body>
        
        <h1>Fuel display</h1>
        <h3>Total sale (€)</h3>
        <div>
            <p id="totalsale">placeholder number</p>
        </div>
        <h3>This sale (€)</h3>
        <div>
            <p id="sale">placeholder number</p>
        </div>
        <h3>Litres</h3>
        <div>
            <p id="litres">placeholder number</p>
        </div>
        <h3>Cents per litre</h3>
        <div>
            <p id="cost">placeholder number</p>
        </div>
        <button id="pump" onmousedown="start()" onmouseup="stop()">Pump fuel</button>
        <button id="back" onclick="history.back()">Go back</button>
        <script src="fuelFunction.js"></script>
    </body>
</html>
