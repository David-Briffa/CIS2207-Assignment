 <a href="paymentInterface.html">

<body>
 <div text class="information">
    <p id="information">Cash Payment <br>Select the amount</p>
 </div>

        <section id="cashCalc">
            <div id="amounts">
                <div class="wrap">
                    <button type="button" value="10" class="ten-btn" id="10euro_button" onclick="addTen()"></button>
                    <button type="button" value="20" class="twenty-btn" id="20euro_button" onclick="addTwenty()"></button>
                    <button type="button" value="50" class="fifty-btn"id="50euro_button" onclick="addFifty()"></button>
                </div>
            </div>

            <button type="button" value="test" id="test" onclick="checkCardCookie()">check for cookie</button>

        </section>
        <section id="result">
            <h2>Total: <span id="totalsale">0</span></h2>
            <div class="wrap">
               <button type="button" class="main-btn" id="continue" onclick="location.href='fuelDisplay.html'">Start Pumping!</button>
            </div>
        </section>

    </body>
