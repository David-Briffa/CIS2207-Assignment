<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Change Prices</title>
      <link rel="stylesheet" href="stylesheet.css">
  </head>
  <div> 
    <a href="fuelType.html">
      <button class="back-btn"></button>
    </a>
    <button onclick=cancelTransaction() class="cancel-btn" >
      <span class="circle"></span>
      <span class="title">Go to Main Menu</span>
      <span class="title title-hover">Main Menu</span>
    </a> 
   </div>

<body class = "disable-select">
    <div id = "a-changePrice" >
        <div id = "fuelToEdit-Wrap" class="price-information">
            <h2 id = "h-fuelToEdit" class = "med-text bold">Fuel Chosen:&nbsp;</h2>
            <h2 id = "h-fuelToEdit-selected" class="med-text"></h2>
        </div>
        <div id = "currentPrice-Wrap" class="price-information">
            <h2 id = "h-priceToEdit" class = "med-text bold">Current Price Per Ltr:&nbsp;</h2>
            <h2 id = "h-priceToEdit-price" class = "med-text"></h2>
        </div>
        <div id = "please-enter-new-price" class="price-information">
            <h2 id = "" class = "large-text">New Price per Ltr: &nbsp;</h2>
            <h2 id = "inputBox" class="price-information"></h2><br>
        </div>
            <h2 id = "a-validateOther" class = "price-information"></h2>

    </div>      
        <div class = "keypad">
            <div class="line1">
                <button id = "num1" class = "main-btn">1</button>
                <button id = "num2" class = "main-btn">2</button>
                <button id = "num3" class = "main-btn">3</button>
            </div>

            <div class="line2">
                <button id = "num4" class = "main-btn">4</button>
                <button id = "num5" class = "main-btn">5</button>
                <button id = "num6" class = "main-btn">6</button>
            </div>

            <div class="line3">
                <button id = "num7" class="main-btn">7</button>
                <button id = "num8" class="main-btn">8</button>
                <button id = "num9" class="main-btn">9</button>
            </div>

            <div class="line4">
                <button id = "backspace" class = "main-btn" type = "submit">Backspace</button>
                <button id = "num0" class = "main-btn" type = "submit">0</button>
                <button id = "a-enterBtn" type = "button" class = "main-btn">Enter</button> 
                <form id = "admin-input-cont" action = "successChangedFuelPrice.html" class = "input-slot col-cont"></form>               
            </div>
        </div>
    <h3 id="loggedManager" class = "def-text">Manager Logged in: Manager1</h3>
    <script src="./jsFiles/adminFunctions.js"></script>
    <script src="./jsFiles/undoAndCancel.js"></script>
</body>

</html>
